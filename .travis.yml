language: java

# Speeds up the build time
sudo: false

# Java JDK versions
jdk:
  - oraclejdk8

# Libraries needed to run the application
#install:
#  - ant dependecies


# cache the files to speed up the build time
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_script:
  - pip install --user codecov # install codecov

after_success:
  - codecov # update the code coverage

# Notifications
notifications:
  slack:
    secure: 
